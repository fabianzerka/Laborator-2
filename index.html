<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section id="main">
      <h1>Welcome to Tic-Tac-Toe!</h1>
      <h2>Select Play Mode</h2>
      <button id="singleplayer">1 Player</button>
      <button id="twoplayer">2 Players</button>
    </section>

    <section id="player-names" style="display: none">
      <h2>Enter Player Names</h2>
      <form id="player-form">
        <div id="player-one-input">
          <label for="player1">Player 1 Name:</label>
          <input type="text" id="player1" required />
        </div>
        <div id="player-two-input">
          <label for="player2">Player 2 Name:</label>
          <input type="text" id="player2" />
        </div>
        <button type="submit">Start Game</button>
      </form>
    </section>

    <section id="game" style="display: none">
      <div id="status"></div>
      <div id="board">
        <table>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </table>
      </div>
      <button id="reset" style="display: none">Play Again</button>
      <div id="result">
        <table id="result-table">
          <tr>
            <th>Player 1</th>
            <th>Tie</th>
            <th>Player 2</th>
          </tr>
          <tr>
            <td id="player1-score">0</td>
            <td id="draws">0</td>
            <td id="player2-score">0</td>
          </tr>
        </table>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
